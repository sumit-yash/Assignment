<!-- update form start -->
<form [formGroup]="updatedForm" style="border:1px solid #ccc"
  (ngSubmit)="submitUpdateForm(updatedForm.value)">
  <div class="container">
    <div class="card rounded p-4">
      <h1>Update patient</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <div class="row">
        <div class="col-md-4">
          <label for="fname"><b>First Name</b></label>
          <input type="text" placeholder="Enter First Name" formControlName="fname">
          <span *ngIf="updatedForm.controls['fname'].invalid && updatedForm.controls['fname'].touched" class="text-danger">
            Please provide a valid name.
          </span>
          
        </div>
        <div class="col-md-4">
          <label for="mname"><b>Middle Name</b></label>
          <input type="text" placeholder="Enter Middle Name" formControlName="mname">
          <span *ngIf="updatedForm.controls['mname'].invalid && updatedForm.controls['mane'].touched" class="text-danger">
            Please provide a valid Middle Name.
          </span>

        </div>
        <div class="col-md-4">
          <label for="lname"><b>Last Name</b></label>
          <input type="text" placeholder="Enter Last Name" formControlName="lname">
          <span *ngIf="updatedForm.controls['lname'].invalid && updatedForm.controls['lname'].touched" class="text-danger">
            Please provide a valid last Name.
          </span>
        </div>
      </div>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" formControlName="email" >
      <span *ngIf="updatedForm.controls['email'].invalid && updatedForm.controls['email'].touched" class="text-danger">
        Please provide a valid Email.
      </span>

      
      <label for="password"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" formControlName="password" >
      <span *ngIf="updatedForm.controls['password'].invalid && updatedForm.controls['password'].touched" class="text-danger">
        Please provide a valid Password.
      </span>


      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" name="psw-repeat" placeholder="Confirm Password" formControlName="cpassword">
      <span *ngIf="updatedForm.controls['cpassword'].invalid && updatedForm.controls['cpassword'].touched" class="text-danger">
        Please provide a valid Email.
      </span>

      <!-- <label>
        <input type="checkbox" name="remember" style="margin-bottom:15px"> Remember me
      </label> -->

      <!-- <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p> -->

      <div class="clearfix">
        <button type="button" class="cancelbtn" (click)="cleanForm()">Reset</button>
        <button type="submit" [disabled]="updatedForm.invalid" class="signupbtn">Update </button>
      </div>
    </div>
  </div>
</form>
<!-- update form end -->
